<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Wallet Access</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
       
        .login-container, .wallet-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
       
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 24px;
        }
       
        .wallet-id {
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: monospace;
            letter-spacing: 1px;
            margin-bottom: 30px;
            display: inline-block;
        }
       
        .balance {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
       
        .daily-gain {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
       
        .info {
            font-size: 14px;
            color: #aaa;
            margin-top: 30px;
            line-height: 1.5;
        }
       
        .last-updated {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
       
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
       
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
       
        input {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
       
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
       
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
       
        button:hover {
            background-color: #45a049;
        }
       
        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>SECURE LOGIN</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="error-message" id="error-message">
                Invalid credentials. Please try again.
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>

    <div class="wallet-container" id="wallet-container" style="display: none;">
        <h1>PRIVATE WALLET ACCESS</h1>
        <div class="wallet-id">****d900</div>
        <div class="balance" id="balance">$57,518.58</div>
        <div class="daily-gain" id="daily-gain">+$201.32 unclaimed fees</div>
        <div class="info">
            Balance updates daily at midnight EST<br>
            Next update: <span id="next-update"></span>
        </div>
        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        // Login functionality
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (email === 'mamounscart@gmail.com' && password === 'Wasim2007') {
                    // Successful login
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('wallet-container').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    
                    // Initialize wallet
                    initializeWallet();
                } else {
                    // Failed login
                    document.getElementById('error-message').style.display = 'block';
                }
            });
        });

        // Wallet functionality
        function initializeWallet() {
            let balance = parseFloat(localStorage.getItem('currentBalance')) || 57518.58;
            const dailyRate = 0.0035; // 0.35%
            let dailyGain = parseFloat(localStorage.getItem('dailyGain')) || 201.32;
           
            function formatCurrency(amount) {
                return '$' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
            }

            function calculateCompoundedBalance() {
                // Get current time in EST
                const now = new Date();
                const estOffset = -5 * 60; // EST is UTC-5
                const estTime = new Date(now.getTime() + (now.getTimezoneOffset() - estOffset) * 60000);
                
                const lastMidnight = new Date(
                    estTime.getFullYear(),
                    estTime.getMonth(),
                    estTime.getDate(),
                    0, 0, 0
                );
                
                const lastCompound = localStorage.getItem('lastCompound');
                if (lastCompound) {
                    const lastCompoundDate = new Date(lastCompound);
                    if (lastCompoundDate >= lastMidnight) {
                        balance = parseFloat(localStorage.getItem('currentBalance')) || balance;
                        dailyGain = parseFloat(localStorage.getItem('dailyGain')) || dailyGain;
                        return;
                    }
                }
                
                // Calculate new daily gain
                dailyGain = balance * dailyRate;
                balance += dailyGain;
                localStorage.setItem('currentBalance', balance.toString());
                localStorage.setItem('dailyGain', dailyGain.toString());
                localStorage.setItem('lastCompound', new Date().toString());
            }

            function updateDisplay() {
                document.getElementById('balance').textContent = formatCurrency(balance);
                document.getElementById('daily-gain').textContent = `+${formatCurrency(dailyGain)} unclaimed fees`;
               
                const now = new Date();
                const nextUpdate = new Date(
                    now.getFullYear(),
                    now.getMonth(),
                    now.getDate() + 1,
                    0, 0, 0
                );
               
                document.getElementById('next-update').textContent =
                    'midnight EST (in ' + formatTimeUntil(nextUpdate) + ')';
               
                document.getElementById('last-updated').textContent =
                    'Last updated: ' + now.toLocaleString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
            }

            function formatTimeUntil(targetDate) {
                const now = new Date();
                const diff = targetDate - now;
               
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
               
                return `${hours}h ${minutes}m`;
            }
           
            // Initial setup
            calculateCompoundedBalance();
            updateDisplay();
           
            // Update every minute
            setInterval(() => {
                calculateCompoundedBalance();
                updateDisplay();
            }, 60000);
        }
    </script>
</body>
</html>
